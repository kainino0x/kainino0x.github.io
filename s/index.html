<!DOCTYPE html>
<html>
<head>
<title>~kainino</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<style type="text/css">
html {
  height: 100%;
}
#fscontainer {
  display: none;
  position: fixed;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
}
#fscontainer iframe {
  width: 100%;
  height: 100%;
}
</style>
</head>
<body>
  <div id="fscontainer"></div>

  normal content
</body>

<script>
let container = $("#fscontainer");
let base = "http://www.stwing.upenn.edu/~kainino/";

window.onhashchange = () => {
  let path = window.location.hash.substring(1);
  if (path.charAt(0) !== '/') {
    return;
  }

  container.show();
  container.empty();
  let frame = $("<iframe>");
  frame.attr("src", base + path);
  container.append(frame);
}

window.onhashchange();
</script>
</html>
