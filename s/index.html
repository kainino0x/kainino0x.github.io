<!DOCTYPE html>
<html>
<head>
<title>~kainino</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<style type="text/css">
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
}

#frame {
  width: 100%;
  height: 100%;
}
</style>

<script>
window.onhashchange = () => {
  let base = "http://www.stwing.upenn.edu/~kainino/";
  let frame = document.getElementById("frame");

  let path = window.location.hash.substring(1);
  frame.url = base + path;
  console.log(frame.url);
}

</script>
</head>
<body onload="window.onhashchange()">
  <iframe id="frame" src=""></iframe>
</body>
</html>
